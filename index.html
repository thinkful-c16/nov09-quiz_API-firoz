<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel='stylesheet' type='text/css' href='grid.css'>
    <link rel='stylesheet' type='text/css' href='main.css'>
    
</head>
<body>
    <div class="container">
        <div class="start hidden">
            <h1>Nintendo Quiz</h1>
            <div class="image">
                <img src="https://github.com/thinkful-cohort-16/quiz-app-firoz-nicole/blob/master/Nintendo-Characters-Transparent-PNG.png?raw=true" alt="alt image text  DONT FORGET to update">
            </div>

            <div class="main-text">
                <p>Want to take a short trip down memory lane?.</p>
            </div>
            <div id="start-quiz">
                <button type="submit" class="next" id="start-button">Start</button>
            </div>
        </div>
        <div class="question-page hidden"></div>
        <div class="question-result-page hidden"></div>
        <div class="final-result-page hidden"></div>
            
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
